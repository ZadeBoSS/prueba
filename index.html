<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de EPUB</title>
    <!-- Incluye la biblioteca EPUB.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.2/epub.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <script>
        // Función para cargar y mostrar un archivo .epub
        function cargarEPUB(url) {
            // Crear un visor EPUB
            var viewer = document.getElementById("viewer");

            // Cargar el archivo .epub
            var book = ePub(url);
            book.renderTo(viewer);
        }

        // Llama a la función para cargar el archivo .epub
        cargarEPUB("EPUB_Programación.epub");
    </script>
</body>
</html>
