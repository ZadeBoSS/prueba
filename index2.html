<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor EPUB Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
     
/* Estilo para el visor del EPUB */
#viewer {
  flex-grow: 1;
  margin-left: 0;
  transition: margin-left 0.3s ease;
  position: relative;
  top: 5vh;
  left: 10vw;
  bottom: 5vh;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 80vw;
  height: 80vh;
}

#viewer iframe {
  display: block;
  border-radius: 20px;
  margin: 0 auto;
  width: 95% !important;
  height: 79vh !important;
  border: 3px solid #000 !important;
}

/* Estilo para los controles del reproductor */
#controls {
  display: flex;
  justify-content:space-between;
  align-items: center;
  padding: 12px 1%;
  background: transparent;
  position: fixed;
  bottom: 0;
  width: 100%;
  box-sizing: border-box;
  z-index: 300;
  transition: background-color 0.3s;
}

#controls button,
#controls .file-btn {

  padding: 0.6rem;
  margin: 0.3rem 0;
  border: none;
  border-radius: 8px;
  background-color: #255541;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  font-size: 0.6rem;
}

#controls button:hover,
#controls .file-btn:hover {
  background-color: #005a9e;
  transform: scale(1.05);
}

#controls i {
  font-size: 1.4rem;
}

/* Ocultar el input de archivo */
#file-input {
  display: none;
}

/* Estilo para el indicador de carga */
#loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2rem;
  font-weight: bold;
  color: #0078d4;
  display: none;
}

/* Estilo para el botón de alternar la barra lateral */
#toggle-sidebar {
  position: absolute;
  top: 20px;
  right: 20px;
  background-color: #0078d4;
  color: white;
  border: none;
  padding: 12px;
  font-size: 1.4rem;
  cursor: pointer;
  border-radius: 50%;
  transition: background-color 0.3s, transform 0.2s;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  z-index: 301;
}

#toggle-sidebar:hover {
  background-color: #035391;
  transform: scale(1.1);
}

/* Estilo para el botón de pantalla completa */
#fullscreen-btn {
  background-color: #0078d4;
  border: none;
  color: white;
  font-size: 1rem;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

#fullscreen-btn:hover {
  background-color: #005a9e;
  transform: scale(1.05);
}

/* Estilo para los controles en pantalla completa */
:fullscreen #viewer {
  margin: 0;
}

:fullscreen #controls {
  position: fixed;
  bottom: 0;
  width: 100%;
  box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
  background-color: rgba(255, 255, 255, 0.9);
  /* Fondo semitransparente */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

#fullscreen-controls {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
}

#fs-prev,
#fs-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: #255541;
  color: white;
  border: none;
  font-size: 1.8rem;
  padding: 15px;
  cursor: pointer;
  pointer-events: auto;
  transition: background-color 0.3s, opacity 0.3s;
  opacity: 0.6;
}

#fs-prev:hover,
#fs-next:hover {
  background-color: #20392e;
  opacity: 1;
}

#fs-prev {
  left: 0;
  border-radius: 0 8px 8px 0;
}

#fs-next {
  right: 0;
  border-radius: 8px 0 0 8px;
}

:fullscreen #fullscreen-controls {
  display: block;
}

/* Estilos responsivos para dispositivos móviles */
@media (max-width: 768px) {
  #controls {
    background: transparent;
    width: max-content;
    box-sizing: border-box;
    padding: 10px;
    margin: 0;
  }

  #controls button {
    margin: 0.2em;
    padding: 10px;
  }
  #controls .file-btn{
    margin: 0.2em;
    padding: 10px;
  }

  #controls i {
    font-size: 1.2rem;
  }

  #toggle-sidebar {
    font-size: 1.2rem;
    padding: 10px;
  }

  #fullscreen-btn {
    font-size: 0.9rem;
    padding: 10px;
  }

  #fs-prev,
  #fs-next {
    font-size: 1.5rem;
    padding: 12px;
  }
}
</style>
</head>

<body>

  <div id="epub-container" class="normal-mode">

    <div id="viewer">
      <div id="loading">Cargando...</div>
    </div>
    <div id="controls">

      <button title="Reajustar Pantalla" id="fullscreen-btn" onclick="adjustViewerSize()">
                        <img src="https://i.postimg.cc/Qdf9SNVW/icono.png" style="height:7.5vh;" />
                    </button>
      <label id="Subir" title="Cargar EPUB" class="file-btn" for="file-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="7.5vh" viewBox="0 0 24 24"><path fill="#ffffff" d="M11 19h2v-4.175l1.6 1.6L16 15l-4-4l-4 4l1.425 1.4L11 14.825zm-5 3q-.825 0-1.412-.587T4 20V4q0-.825.588-1.412T6 2h8l6 6v12q0 .825-.587 1.413T18 22zm7-13V4H6v16h12V9zM6 4v5zv16z"/></svg>
                    </label>
      <input type="file" id="file-input" accept=".epub" onchange="handleFileUpload(event)">
    </div>
    <div id="fullscreen-controls">
      <button id="fs-prev" onclick="prevPage()">‹</button>
      <button id="fs-next" onclick="nextPage()">›</button>
    </div>
  </div>
</body>
<script>
  let currentBook, currentRendition;
        const viewer = document.getElementById('viewer');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const epubContainer = document.getElementById('epub-container');
        const pageIndexDiv = document.getElementById('page-index');
        const pageList = document.getElementById('page-list');
        const subir = document.getElementById('Subir');
        const controles = document.getElementById('controls');

        // Llamar a toggleFullscreen al cargar la página para iniciar en pantalla completa
        document.addEventListener("DOMContentLoaded", () => {
            toggleFullscreen();
        });

        document.getElementById('toggle-sidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('show');
        });

        function loadEpub(epubFile) {
            document.getElementById('loading').style.display = 'block';

            try {
                if (currentBook) {
                    currentBook.destroy();
                }

                currentBook = ePub(epubFile);

                currentRendition = currentBook.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    spread: "always",
                    allowScriptedContent: true,
                    viewport: {
                        width: "100%",
                        height: "100%",
                        margin: 0
                    }
                });

                currentRendition.display();
                adjustViewerSize();

                currentRendition.on('rendered', function (section) {
                    const links = section.contents.querySelectorAll('a[href]');
                    links.forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const href = link.getAttribute('href');
                            handleLinkClick(href);
                        });
                    });
                });

                buildPageIndex();

                let touchStartX = null;
                viewer.addEventListener("touchstart", (e) => {
                    touchStartX = e.touches[0].screenX;
                }, false);

                viewer.addEventListener("touchend", (e) => {
                    if (touchStartX === null) {
                        return;
                    }
                    const touchEndX = e.changedTouches[0].screenX;
                    const diff = touchStartX - touchEndX;
                    if (Math.abs(diff) > 50) {
                        if (diff > 0) {
                            nextPage();
                        } else {
                            prevPage();
                        }
                    }
                    touchStartX = null;
                }, false);

            } catch (error) {
                console.error('Error al cargar el EPUB:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function adjustViewerSize() {
            if (currentRendition) {
                const viewerWidth = viewer.clientWidth;
                const viewerHeight = viewer.clientHeight;
                currentRendition.resize(viewerWidth, viewerHeight);
            }
        }

        

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.name.endsWith('.epub')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    loadEpub(e.target.result);
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('Por favor, selecciona un archivo EPUB válido.');
            }
        }

        function prevPage() {
            if (currentRendition) {
                currentRendition.prev();
            }
        }

        function nextPage() {
            if (currentRendition) {
                currentRendition.next();
            }
        }

        function handleLinkClick(href) {
            if (currentRendition) {
                currentRendition.display(href);
            }
        }

        function buildPageIndex() {
            if (currentBook) {
                currentBook.loaded.navigation.then((toc) => {
                    if (toc.length > 0) {
                        pageIndexDiv.style.display = 'block';
                        pageList.innerHTML = '';
                        toc.forEach((item) => {
                            const listItem = document.createElement('li');
                            const button = document.createElement('button');
                            button.textContent = item.label;
                            button.onclick = () => {
                                currentRendition.display(item.href);
                            };
                            listItem.appendChild(button);
                            pageList.appendChild(listItem);
                        });
                    } else {
                        pageIndexDiv.style.display = 'none';
                    }
                });
            }
        }

        prevButton.addEventListener('click', prevPage);
        nextButton.addEventListener('click', nextPage);

        document.addEventListener('keydown', (e) => {
            if (epubContainer.classList.contains('fullscreen-mode')) {
                if (e.key === 'ArrowLeft') {
                    prevPage();
                } else if (e.key === 'ArrowRight') {
                    nextPage();
                } else if (e.key === 'Escape') {
                    toggleFullscreen();
                }
            }
        });
</script>

</html>
